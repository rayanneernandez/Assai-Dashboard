services:
  - type: web
    name: assai-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: DISPLAYFORCE_TOKEN
        sync: false
      - key: PORT
        value: 10000