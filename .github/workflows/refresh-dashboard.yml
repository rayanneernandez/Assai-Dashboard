name: Refresh Dashboard Recent Data

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

concurrency:
  group: refresh-dashboard
  cancel-in-progress: true

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Ingest recent pages (count=24)
        run: |
          DAY=$(TZ=America/Sao_Paulo date +%F)
          BASE="https://visitor-insights-dashboard-five.vercel.app/api/assai/dashboard"
          curl -sS "$BASE?endpoint=refresh_recent&start_date=$DAY&store_id=all&count=24&t=$(date +%s)" || true

      - name: Rebuild hourly for the day
        run: |
          DAY=$(TZ=America/Sao_Paulo date +%F)
          BASE="https://visitor-insights-dashboard-five.vercel.app/api/assai/dashboard"
          curl -sS "$BASE?endpoint=rebuild_hourly&start_date=$DAY&end_date=$DAY&store_id=all&t=$(date +%s)" || true

      - name: Verify API vs DB counts
        run: |
          DAY=$(TZ=America/Sao_Paulo date +%F)
          BASE="https://visitor-insights-dashboard-five.vercel.app/api/assai/dashboard"
          curl -sS "$BASE?endpoint=verify_day&start_date=$DAY&store_id=all&t=$(date +%s)" || true